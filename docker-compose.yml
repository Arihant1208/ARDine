# ARDine — Containerized Architecture
# Platform-agnostic: runs locally with Docker Compose, deploys to AKS / EKS / GKE

services:
  # ───────────────────── Frontend (Nginx + Vite SPA) ─────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── Backend API (Express) ─────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ardine}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ardine}
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET_IMAGES: ${S3_BUCKET_IMAGES:-dish-images}
      S3_BUCKET_MODELS: ${S3_BUCKET_MODELS:-dish-models}
      S3_FORCE_PATH_STYLE: "true"
      CLAMAV_HOST: clamav
      CLAMAV_PORT: "3310"
      STORAGE_PUBLIC_URL: ${STORAGE_PUBLIC_URL:-http://localhost/storage}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: ardine-backend
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      clamav:
        condition: service_started
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── 3D Model Worker (BullMQ consumer) ─────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ardine}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ardine}
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET_IMAGES: ${S3_BUCKET_IMAGES:-dish-images}
      S3_BUCKET_MODELS: ${S3_BUCKET_MODELS:-dish-models}
      S3_FORCE_PATH_STYLE: "true"
      CLAMAV_HOST: clamav
      CLAMAV_PORT: "3310"
      STORAGE_PUBLIC_URL: ${STORAGE_PUBLIC_URL:-http://localhost/storage}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: ardine-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      clamav:
        condition: service_started
    # Scale workers: docker compose up --scale worker=3
    deploy:
      replicas: 1
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── PostgreSQL ─────────────────────
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ardine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ardine}
    volumes:
      # Auto-apply schema on first boot
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ardine} -d ${POSTGRES_DB:-ardine}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── Redis (BullMQ message broker) ─────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── MinIO (S3-compatible blob storage) ─────────────────────
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ardine

  # Create default buckets on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set ardine http://minio:9000 $${S3_ACCESS_KEY} $${S3_SECRET_KEY};
        mc mb --ignore-existing ardine/${S3_BUCKET_IMAGES:-dish-images};
        mc mb --ignore-existing ardine/${S3_BUCKET_MODELS:-dish-models};
        mc anonymous set download ardine/${S3_BUCKET_IMAGES:-dish-images};
        mc anonymous set download ardine/${S3_BUCKET_MODELS:-dish-models};
        echo 'Buckets ready.';
      "
    networks:
      - ardine

  # ───────────────────── ClamAV (malware scanner) ─────────────────────
  clamav:
    image: clamav/clamav:stable
    ports:
      - "3310:3310"
    volumes:
      - clamavdata:/var/lib/clamav
    # ClamAV needs time to download virus definitions on first boot
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped
    networks:
      - ardine

  # ───────────────────── OpenTelemetry Collector ─────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317"   # gRPC receiver
      - "4318:4318"   # HTTP receiver
    volumes:
      - ./docker/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    restart: unless-stopped
    networks:
      - ardine

volumes:
  pgdata:
  redisdata:
  miniodata:
  clamavdata:

networks:
  ardine:
    driver: bridge
