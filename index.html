
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR-Dine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Google Model Viewer for real WebAR -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Custom styles for model-viewer button */
      #ar-button {
        background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 16px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 120px;
        padding: 0px 24px 0px 48px;
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 14px;
        color: #000;
        height: 48px;
        line-height: 48px;
        border-radius: 24px;
        border: 1px solid #eee;
        display: block;
        z-index: 100;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      #ar-button:active {
        transform: translateX(-50%) scale(0.95);
        background-color: #f9f9f9;
      }

      /* Essential for model-viewer: it only shows elements with slot="ar-button" when AR is available */
      #ar-button[slot="ar-button"] {
        display: none;
      }

      model-viewer[ar-status="not-presenting"] #ar-button {
        display: block;
      }
      
      @media (max-width: 640px) {
        #ar-button {
          bottom: 160px;
          width: auto;
          min-width: 200px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
